<div ng-controller="selectFloatinglabelController">
    <h2>Floating label</h2>
    <div class="row">
        <div class="col-md-8">
            <div tabindex="-1">
                <oi-select
                    oi-options="item.name for item in shopArr"
                    ng-model="bundle"
                    floating-label="Floating label"
                ></oi-select>
            </div>
        </div>
    </div>

<div class="row">
<div hljs class="col-md-8">
oi-options="item.name for item in shopArr"
ng-model="bundle"
floating-label="Floating label"
</div>
<div class="col-md-4"><pre>{{bundle}}</pre></div>
</div>

    <br/>
